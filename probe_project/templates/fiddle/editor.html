{% load static %}


<link rel="stylesheet" href="{% static "css/fiddle/fiddle.css" %}">
<script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "bower_components/jquery-ui/jquery-ui.js" %}"></script>
<script language="JavaScript">
    (function () {
        if (typeof $.fn.popover === 'undefined' && typeof bootstrap_loaded === 'undefined'){
            // Script du javascript pour le Bootstrap
            var bootstrapJS = document.createElement("script");
            // Ajout des composantes pour le JS du Bootstrap
            bootstrapJS.src = "{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}";
            //bootstrapJS.integrity = 'sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa'
            //bootstrapJS.crossOrigin = 'anonymous'
            document.head.appendChild(bootstrapJS);
            bootstrap_loaded = true
        }

    })();
</script>
<div class="editorContainer">
    <div class="btn-group pull-right" role="group" aria-label="">
        <button type="button" class="btn btn-secondary rawbutton">Raw</button>
        <button type="button" class="btn btn-secondary cornipicklebutton">Cornipickle</button>
    </div>
    <!-- Toolbar Enfant -->
    <div class="editorDropupContainer">
        <div class="editorDropup">
            <button class="editorYellowButton" type=button>
                <span class="glyphicon glyphicon-chevron-up"></span>
            </button>
            <div class="editorPropertyMetadata">
                <table>
                    <tr>
                        <td>
                            <span class="glyphicon glyphicon-ban-circle" style="color: red"></span>
                        </td>
                        <td>
                            <input class="form-control" type=text placeholder="Description of metadata"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="glyphicon glyphicon-registration-mark" style="color: green"></span>
                        </td>
                        <td>
                            <input class="form-control" type=text placeholder="Category" title="Category"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="ruletoolbar row">
        <select class="form-control">
        </select>
    </div>
    <div class="editorTextArea">
        <textarea id="{{ id }}" class="editorContent form-control" rows="10" name="{{ name }}">{{ text }}</textarea>
    </div>
</div>
