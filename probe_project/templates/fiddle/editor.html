<link rel="stylesheet" href="{% static "css/fiddle/fiddle.css" %}">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">

<!-- Optional theme -->
<link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap-theme.min.css" %}">

<!-- Latest compiled and minified JavaScript -->
<script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<script   src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
<script   src="{% static "bower_components/jquery-ui/ui/minified/jquery-ui.min.js" %}"></script>

<div id=editorContainer>
  <div id=editorDropupContainer>
    <div id=editorDropup>
      <button id=editorYellowButton class="glyphicon glyphicon-triangle-top" type=button></button>
      <div id=editorPropertyMetadata>
        <table>
          <tr>
            <td>
              <span class="glyphicon glyphicon-ban-circle"></span>
            </td>
            <td>
              <input type=text value="Description of metadata"></input>
            </td>
          </tr>
          <tr>
            <td>
              <span class="glyphicon glyphicon-registration-mark"></span>
            </td>
            <td>
              <input type=text value="Category"></input>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div id=editorTextArea>
    <textarea id=editorContent class=form-control style=resize:vertical></textarea>
  </div>
</div>
