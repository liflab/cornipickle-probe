{% load i18n %}
<div class="login">
    {% if error %}
        <div class="alert alert-danger alert-dismissable animated bounce fade in">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ error }}
        </div>
    {% endif %}
    <h3>{% trans 'Please Log In, or ' %}<a href="{% url 'register' %}">{% trans 'Sign Up' %}</a></h3>

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-block btn-facebook">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-block btn-google">Google</a>
        </div>
    </div>
    <div class="login-or">
        <span class="span-or">{% trans 'or' %}</span>
    </div>

    <form role="form" action="{% url 'login' %}" method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <div class="form-group">
            <label for="inputUsernameEmail">{% trans 'Username or email' %}</label>
            <input type="text" class="form-control" id="inputUsernameEmail" name="UsernameEmail">
        </div>
        <div class="form-group">
            <label for="inputPassword">{% trans 'Password' %}</label>
            <input type="password" class="form-control" id="inputPassword" name="password">
        </div>

        <div class="checkbox pull-right">
            <label>
                <input type="checkbox">
                {% trans 'Remember me ' %}</label>
        </div>
        <button type="submit" class="btn btn btn-primary">
            {% trans 'Log In' %}
        </button>

        <br>
        <br>

        <div class="form-group">
            <a class="pull-right" href="#">{% trans 'Forgot password?' %}</a>
        </div>
    </form>

</div>
